<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management List</title>
    
   <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
   
</head>
<body>
<div class="container my-2">
<h1> Students List</h1>

<a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Student First Name</th>
<th> Student Last Name</th>
<th> Student Mobile Number</th>
<th> Student Email</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="student:${listStudents}">
<td th:text="${student.firstName}"></td>
<td th:text="${student.lastName}"></td>
<td th:text="${student.mobileNumber}"></td>
<td th:text="${student.email}"></td>
<td><a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
<td><a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>


</body>
